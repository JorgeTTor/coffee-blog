<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Soconusco Caf√© - Sobre nosotres</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <a href="/index.html" class="logo">
                     <h1 class="logo__name no-margin center-text"><span class="logo__bold">Coffee</span>Blog</h1>
                </a>
                <nav class="navbar__links">
                    <a href="aboutus.html" class="navbar__link">Nosotros</a>
                    <a href="courses.html" class="navbar__link">Cursos</a>
                    <a href="contact.html" class="navbar__link">Contact</a>
                </nav>
            </div>
        </div>
        <div class="header__text">
            <h2 class="no-margin">Coffee Blog with tips and courses</h2>
            <p class="no-margin">
                learn from experts and cofee enthusiasts
            </p>
        </div>
    </header>


    <main class="container ">
        <h3 class="center-text"> Contact </h3>
        
        <div class="contact-bg">

        </div>
        <form class="form">
            <div class="field">
                <label class="field__label" for="name">Nombre</label>
                <input 
                class="input__field"
                type="text" 
                placeholder="Your Name" 
                id="name">
            </div>
            <div class="field">
                <label class="field__label" for="email">E mail</label>
                <input 
                class="input__field"
                type="email" 
                placeholder="email" 
                id="email">
            </div>
            <div class="field">
                <label class="field__label" for="message">Mensaje </label>
                <textarea 
                class="input__field--textarea"
                id="message"
                ></textarea>
            </div>
            <div class="field">
                <input type="submit" value="send" class="button button--primary">
            </div>
        </form>
    </main>

    <footer class="footer ">
        <div class="navbar">
            <a href="/index.html" class="logo">
                 <h1 class="logo__name no-margin center-text"><span class="logo__bold">Coffee</span>Blog</h1>
            </a>
            <nav class="navbar__links">
                <a href="aboutus.html" class="navbar__link">Nosotros</a>
                <a href="courses.html" class="navbar__link">Cursos</a>
                <a href="contact.html" class="navbar__link">Contact</a>
            </nav>
    </footer>
    
</body>
</html>
